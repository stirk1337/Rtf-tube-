{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block title %}
    Ваши видео
{% endblock %}

{% block content %}
<a href="/accounts/upload/"><h2>Загрузить новое видео</h2></a>
{% for item in data %}
    {% if item.author_id == user.id %}
        <a href="/video/{{ item.id }}">
            {% if not item.preview %}
                <img src="/static/video/preview/v_review.jpg" height="200" width="350">
            {% else %}
                <img src="{{ item.preview.url }}" height="200" width="350">
            {% endif %}
        </a>
    {% endif %}
{% endfor %}
{% endblock %}
