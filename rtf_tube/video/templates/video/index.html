{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
{% for item in data %}
<a href="/video/{{ item.id }}">
    {% if not item.preview %}
        <img src="/static/video/preview/v_review.jpg" height="200" width="350">
    {% else %}
        <img src="{{ item.preview.url }}" height="200" width="350">
    {% endif %}
</a>

{% endfor %}
{% endblock %}
